name: Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Lint
        run: pnpm run lint

#      - name: Test
#        run: pnpm run test

      - name: Test Coverage
        run: pnpm run coverage

      - name: Save coverage result
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: ./coverage

      - name: Build
        run: pnpm run build

      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist
